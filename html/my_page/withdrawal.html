<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>디딤돌</title>
    <!--Import-->
    <script type="text/javascript" src="../../js/jquery-3.6.0.js"></script>
    <script type="text/javascript" src="../../js/commonElement.js "></script>
    <script type="text/javascript" src="../../js/common.js "></script>
    <script type="text/javascript" src="../../js/my_page.js "></script>
    <!-- link -->
    <link rel="stylesheet" href="../../css/reset.css" />
    <link rel="stylesheet" href="../../css/common.css" />
    <link rel="stylesheet" href="../../css/my_page.css" />
</head>

<body>

    <div id="wrap">
        <didimdol-header></didimdol-header>
        <didimdol-sidemenu></didimdol-sidemenu>

        <div id="wrap_content" class="sub_page my_page withdrawal">
            <div class="wrap_inner">
                <!-- 왼쪽 -->
                <aside>
                    <div class="page_nav">
                        <a href="grade_setting.html" class="link basic_btn white">
                            학년(과목) 설정
                        </a>
                        <a href="scrap_download_data.html" class="link basic_btn white">
                            스크랩 자료
                        </a>
                        <a href="my_writing.html" class="link basic_btn white">
                            내가 쓴 글
                        </a>
                        <a href="problem_bank.html" class="link basic_btn white">
                            내 문제은행
                        </a>
                        <a href="member_info.html" class="link basic_btn white">
                            회원 정보 수정
                        </a>
                        <a href="withdrawal.html" class="link basic_btn orange">
                            회원 탈퇴
                        </a>
                    </div>
                </aside>
                <!-- 메인 -->
                <section class="content_section">
                    <form action="">
                        <fieldset>
                            <legend>회원 탈퇴</legend>

                            <div class="input_box">
                                <input type="password" placeholder="비밀번호를 입력해 주세요.">
                                <span class="warning">
                                    계정정보가 일치하지 않습니다.
                                </span>
                            </div>

                            <div class="info_comment">
                                <div class="icon_box"></div>
                                <span>
                                    지금까지 서비스를 이용해주셔서 감사합니다.
                                    <br>
                                    회원을 탈퇴하면 서비스 내 나의 계정 정보 및 기록이
                                    <br>
                                    삭제되고 복구할 수 없습니다.
                                </span>
                            </div>
                            <div class="chk_wrap">
                                <input type="checkbox" id="chkbasic" class="chk">
                                <label for="chkbasic">
                                    위 내용을 숙지하였으며, 동의합니다.
                                </label>
                            </div>
                            <span class="warning">
                                동의 후 탈퇴를 진행해주세요.
                            </span>

                            <button type="submit" class="basic_btn orange withdrawal_btn" disabled>
                                탈퇴하기
                            </button>
                        </fieldset>
                    </form>
                </section>
            </div>
        </div>

        <!-- 탈퇴완료 모달 -->
        <div class="modal_wrap message_modal withdrawal_modal">
            <div class="modal_box">
                <span class="comment">
                    탈퇴가 완료되었습니다.
                </span>
                <div class="button_wrap">
                    <button class="basic_btn orange confirm_btn close_btn">
                        확인
                    </button>
                </div>
            </div>
        </div>

        <!-- 푸터 -->
        <didimdol-footer></didimdol-footer>

    </div>
</body>

</html>
