<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>디딤돌</title>
    <!--Import-->
    <script type="text/javascript" src="../../js/jquery-3.6.0.js"></script>
    <script type="text/javascript" src="../../js/commonElement.js "></script>
    <script type="text/javascript" src="../../js/common.js "></script>
    <script type="text/javascript" src="../../js/my_page.js "></script>
    <!-- link -->
    <link rel="stylesheet" href="../../css/reset.css" />
    <link rel="stylesheet" href="../../css/common.css" />
    <link rel="stylesheet" href="../../css/my_page.css" />
</head>

<body>

    <div id="wrap">
        <didimdol-header></didimdol-header>
        <didimdol-sidemenu></didimdol-sidemenu>

        <div id="wrap_content" class="sub_page my_page grade_setting">
            <div class="wrap_inner">
                <!-- 왼쪽 -->
                <aside>
                    <div class="page_nav">
                        <a href="grade_setting.html" class="link basic_btn orange">
                            학년(과목) 설정
                        </a>
                        <a href="scrap_download_data.html" class="link basic_btn white">
                            스크랩 자료
                        </a>
                        <a href="my_writing.html" class="link basic_btn white">
                            내가 쓴 글
                        </a>
                        <a href="problem_bank.html" class="link basic_btn white">
                            내 문제은행
                        </a>
                        <a href="member_info.html" class="link basic_btn white">
                            회원 정보 수정
                        </a>
                        <a href="withdrawal.html" class="link basic_btn white">
                            회원 탈퇴
                        </a>
                    </div>
                </aside>
                <!-- 메인 -->
                <section class="content_section">
                    <div class="page_way">
                        <span>마이클래스</span>
                        <span>학년 설정</span>
                    </div>
                    <div class="tip_box">
                        <h3 class="yde">학년 설정</h3>
                        <p>
                            선생님의 담당 학년과 과목을 설정해 주세요.
                                    <br>
                                    교과 자료 및 평가 자료 메뉴에서 설정한 학년 및 과목을 바로 이용할 수 있습니다.
                        </p>
                    </div>
                    <div class="choice_wrap">
                        <div class="title">
                            <h3>
                                학년 선택
                            </h3>
                            <div class="info">
                                <div class="bubble">
                                    최초 회원 가입 시 선택한 학년이 기본 설정 되어 있습니다.
                                    학년은 하나만 선택할 수 있습니다.
                                </div>
                            </div>
                        </div>
                        <div class="choice_box grade">
                            <button class="choice_btn grade_btn">
                                1학년
                            </button>
                            <button class="choice_btn grade_btn">
                                2학년
                            </button>
                            <button class="choice_btn grade_btn">
                                3학년
                            </button>
                            <button class="choice_btn grade_btn active">
                                4학년
                            </button>
                            <button class="choice_btn grade_btn">
                                5학년
                            </button>
                            <button class="choice_btn grade_btn">
                                6학년
                            </button>
                        </div>
                        <div class="title">
                            <h3>
                                과목 설정
                            </h3>
                            <div class="info">
                                <div class="bubble">
                                    과목을 선택해 주세요. 다수의 과목을 중복되게 선택할 수 있습니다.
                                </div>
                            </div>
                        </div>
                        <div class="check_area">
                            <div class="chk_wrap">
                                <input type="checkbox" id="math_chk" class="chk">
                                <label for="math_chk">
                                    수학
                                </label>
                            </div>
                            <div class="chk_wrap">
                                <input type="checkbox" id="social_chk" class="chk">
                                <label for="social_chk">
                                    사회
                                </label>
                            </div>
                            <div class="chk_wrap">
                                <input type="checkbox" id="science_chk" class="chk">
                                <label for="science_chk">
                                    과학
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="button_wrap">
                        <button class="basic_btn whiteOg cancel_btn">
                            취소
                        </button>
                        <button class="basic_btn orange save_btn" disabled>
                            저장
                        </button>
                    </div>
                </section>
            </div>
        </div>

        <!-- 푸터 -->
        <didimdol-footer></didimdol-footer>

    </div>
</body>

</html>
