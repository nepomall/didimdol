<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>디딤돌</title>
    <!--Import-->
    <script type="text/javascript" src="../../js/jquery-3.6.0.js"></script>
    <script type="text/javascript" src="../../js/common.js "></script>
    <script type="text/javascript" src="../../js/tool.js "></script>
    <!-- link -->
    <link rel="stylesheet" href="../../css/reset.css" />
    <link rel="stylesheet" href="https://unpkg.com/swiper@8/swiper-bundle.min.css" />
    <link rel="stylesheet" href="../../css/common.css" />
    <link rel="stylesheet" href="../../css/tool.css" />
    <link rel="icon" href="../images/icon/favicon.ico">
</head>

<body>

    <div id="wrap">

        <div id="wrap_content" class="tool_page ladder">
            <div class="wrap_inner">
                <ul class="tool_nav">
                    <li class="timer">
                        <a href="timer.html" class="link dal">
                            타이머
                        </a>
                    </li>
                    <li class="stopwatch">
                        <a href="stopwatch.html" class="link dal">
                            스톱워치
                        </a>
                    </li>
                    <li class="picknum">
                        <a href="picknum.html" class="link dal">
                            번호 뽑기
                        </a>
                    </li>
                    <li class="ladder active">
                        <a href="ladder.html" class="link dal">
                            사다리타기
                        </a>
                    </li>
                    <li class="board">
                        <a href="board.html" class="link dal">
                            칠판
                        </a>
                    </li>
                    <li class="bell">
                        <a href="bell.html" class="link dal">
                            집중벨
                        </a>
                    </li>
                </ul>
                <section class="main_section">
                    <div class="ladder_wrap">
                        <canvas class="ladder_canvas" id="ladder_canvas"></canvas>
                    </div>
                    <div class="button_wrap">
                        <button class="ellipse_btn restart_btn">다시시작</button>
                        <button class="ellipse_btn reselt_btn">전체 결과 보기</button>
                    </div>
                </section>
                <div class="bottom_area">
                    <button class="blind_btn">
                        <div class="icon_box"></div>
                        <span>깜깜이</span>
                    </button>
                    <button class="angle_btn">
                        <div class="icon_box"></div>
                        <span>각도기</span>
                    </button>
                </div>
            </div>

        </div>

        <!-- 모달ex -->
        <div class="modal_wrap group_modal">
            <div class="modal_box">
                <div class="group_wrap">
                    <ul class="group_list">
                        <li>
                            <span class="num">
                                1모둠
                            </span>
                            :
                            <span class="option">
                                option
                            </span>
                        </li>
                        <li>
                            <span class="num">
                                2모둠
                            </span>
                            :
                            <span class="option">
                                option
                            </span>
                        </li>
                        <li>
                            <span class="num">
                                3모둠
                            </span>
                            :
                            <span class="option">
                                option
                            </span>
                        </li>
                        <li>
                            <span class="num">
                                4모둠
                            </span>
                            :
                            <span class="option">
                                option
                            </span>
                        </li>
                        <li>
                            <span class="num">
                                5모둠
                            </span>
                            :
                            <span class="option">
                                option
                            </span>
                        </li>
                    </ul>
                    <ul class="group_list">
                        <li>
                            <span class="num">
                                6모둠
                            </span>
                            :
                            <span class="option">
                                option
                            </span>
                        </li>
                    </ul>
                </div>
                <button class="ellipse_btn close_btn">
                    닫기
                </button>
            </div>
        </div>

    </div>
</body>

</html>
