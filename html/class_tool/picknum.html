<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>디딤돌</title>
    <!--Import-->
    <script type="text/javascript" src="../../js/jquery-3.6.0.js"></script>
    <script type="text/javascript" src="../../js/common.js "></script>
    <script type="text/javascript" src="../../js/tool.js "></script>
    <!-- link -->
    <link rel="stylesheet" href="../../css/reset.css" />
    <link rel="stylesheet" href="https://unpkg.com/swiper@8/swiper-bundle.min.css" />
    <link rel="stylesheet" href="../../css/common.css" />
    <link rel="stylesheet" href="../../css/tool.css" />
    <link rel="icon" href="../images/icon/favicon.ico">
</head>

<body>

    <div id="wrap">

        <div id="wrap_content" class="tool_page picknum">

            <div class="wrap_inner">
                <ul class="tool_nav">
                    <li class="timer">
                        <a href="timer.html" class="link dal">
                            타이머
                        </a>
                    </li>
                    <li class="stopwatch">
                        <a href="stopwatch.html" class="link dal">
                            스톱워치
                        </a>
                    </li>
                    <li class="picknum active">
                        <a href="picknum.html" class="link dal">
                            번호 뽑기
                        </a>
                    </li>
                    <li class="ladder">
                        <a href="ladder.html" class="link dal">
                            사다리타기
                        </a>
                    </li>
                    <li class="board">
                        <a href="board.html" class="link dal">
                            칠판
                        </a>
                    </li>
                    <li class="bell">
                        <a href="bell.html" class="link dal">
                            집중벨
                        </a>
                    </li>
                </ul>
                <section class="main_section">
                    <div class="bg"></div>
                    <div class="before_pick">
                        <h3 class="title dal">전체 번호 설정</h3>
                        <div class="num_wrap">
                            <span>1&ensp;~</span>
                            <input type="text" placeholder="2~50">
                        </div>
                        <div class="button_wrap">
                            <button class="ellipse_btn pickOne_btn pick_btn">1명 뽑기</button>
                            <button class="ellipse_btn pickTwo_btn pick_btn">2명 뽑기</button>
                        </div>
                    </div>
                    <div class="after_pick">
                        <h3 class="title dal">누가 발표를 해볼까요?</h3>
                        <div class="num_wrap">
                            <div class="num">
                                <span class="dal">7</span>
                            </div>
                            <div class="num">
                                <span class="dal">42</span>
                            </div>
                        </div>
                        <div class="info">
                            <div class="box total">
                                <p>총 번호수</p>
                                <div>
                                    <span>50</span>
                                </div>
                            </div>
                            <div class="box remain">
                                <p>남은번호수</p>
                                <div>
                                    <span>48</span>
                                </div>
                            </div>
                        </div>
                        <div class="button_wrap">
                            <button class="ellipse_btn reset_btn">초기화</button>
                            <button class="ellipse_btn morePick_btn">계속뽑기</button>
                            <button class="ellipse_btn repick_btn">다시 뽑기</button>
                        </div>
                    </div>
                </section>
                <div class="bottom_area">
                    <button class="blind_btn">
                        <div class="icon_box"></div>
                        <span>깜깜이</span>
                    </button>
                    <button class="angle_btn">
                        <div class="icon_box"></div>
                        <span>각도기</span>
                    </button>
                </div>
            </div>

        </div>

    </div>
</body>

</html>
