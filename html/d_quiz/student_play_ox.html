<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8" />

    <title>디딤돌</title>
    <!--Import-->
    <script type="text/javascript" src="../../js/jquery-3.6.0.js"></script>
    <script type="text/javascript" src="../../js/common.js "></script>

    <!-- link -->

<body>

    <div id="wrap">

        <div id="wrap_content" class="play_page student ox">
            <div class="head">
                <h3>초등 수학 2-1-1단원 연산 퀴즈 (10문항)</h3>
                <div class="right">
                    <button class="guide_btn"></button>

            </div>
            <div class="wrap_inner">
                <div class="top_area">
                    <div class="left">
                        <div class="problem_type">
                            <span>O X</span>
                        </div>
                        <span class="question_num">1/10문항</span>

                </div>
                
                <!-- 문제 -->
                <div class="question">
                    <!-- 아이콘 클릭시 correct 클래스 추가 -->
                    <div class="icon_box o correct"></div>
                    <div class="icon_box x"></div>
                </div>
                <div class="button_wrap">
                    <button class="basic_btn orange center_btn submit_btn">제출</button>
                </div>
            </div>

        </div>

    </div>
