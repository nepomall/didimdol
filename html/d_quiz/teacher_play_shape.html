<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>디딤돌</title>
    <!--Import-->
    <script type="text/javascript" src="../../js/jquery-3.6.0.js"></script>
    <script type="text/javascript" src="../../js/common.js "></script>
    <script type="text/javascript" src="../../js/d_quiz.js "></script>
    <!-- link -->
    <link rel="stylesheet" href="../../css/reset.css" />
    <link rel="stylesheet" href="../../css/common.css" />
    <link rel="stylesheet" href="../../css/play.css" />
    <link rel="icon" href="../images/icon/favicon.ico">
</head>

<body>

    <div id="wrap">

        <div id="wrap_content" class="play_page teacher shape">
            <div class="head">
                <h3>초등 수학 2-1-1단원 연산 퀴즈 (10문항)</h3>
                <div class="right">
                    <button class="guide_btn"></button>
                    <button class="close_btn"></button>
                </div>
            </div>
            <div class="wrap_inner">
                <div class="top_area">
                    <div class="left">
                        <div class="problemd_type">
                            <span>초성형</span>
                        </div>
                        <span class="question_num">1/10문항</span>
                    </div>
                    <div class="right">
                        <span>제풀완료</span>
                        <div class="submit_num">
                            <p>
                                <span>3</span>/25
                            </p>
                        </div>
                    </div>
                </div>
                
                <!-- 문제코멘트 -->
                <div class="question_comment">
                    <span>2쌍의 대변이 각각 평행한 사각형은?</span>
                </div>

                <!-- 문제 -->
                <div class="question">
                    <!-- 정답 공개 클릭 시 corroect 클래스 추가 -->
                    <ul class="shape_list">
                        <li>
                            <span>ㅍ</span>
                        </li>
                        <li>
                            <span>ㅎ</span>
                        </li>
                        <li>
                            <span>ㅅ</span>
                        </li>
                        <li>
                            <span>ㅂ</span>
                        </li>
                        <li>
                            <span>ㅎ</span>
                        </li>
                    </ul>
                    <div class="answer_box correct">
                        <span>평행사변형</span>
                    </div>
                </div>
                <!-- 버튼 -->
                <div class="button_wrap">
                    <button class="basic_btn orange center_btn open_btn">정답 공개</button>
                    <div class="next">
                        <span class="dal">다음 문제</span>
                        <button class="next_btn"></button>
                    </div>
                </div>
            </div>

        </div>

    </div>
</body>

</html>
