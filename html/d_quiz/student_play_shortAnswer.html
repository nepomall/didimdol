<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8" />

    <title>디딤돌</title>
    <!--Import-->
    <script type="text/javascript" src="../../js/jquery-3.6.0.js"></script>
    <script type="text/javascript" src="../../js/common.js "></script>

    <!-- link -->

<body>

    <div id="wrap">

        <div id="wrap_content" class="play_page student short_answer">
            <div class="head">
                <h3>초등 수학 2-1-1단원 연산 퀴즈 (10문항)</h3>

                    <button class="guide_btn"></button>

            </div>
            <div class="wrap_inner">
                <div class="top_area">
                    <div class="left">
                        <div class="problem_type">
                            <span>단답형</span>
                        </div>
                        <span class="question_num">1/10문항</span>

                <!-- 문제 -->
                <div class="question">
                    <span>정답을 입력해 주세요.</span>
                    <div class="answer_box">
                        <input type="text" placeholder="정답을 입력해 주세요.">
                    </div>
                </div>
                <div class="button_wrap">
                    <button class="basic_btn orange center_btn submit_btn" disabled>제출</button>
                </div>
            </div>

        </div>

    </div>
