<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>디딤돌</title>
    <!--Import-->
    <script type="text/javascript" src="../../js/jquery-3.6.0.js"></script>
    <script type="text/javascript" src="../../js/commonElement.js "></script>
    <script type="text/javascript" src="../../js/common.js "></script>
    <script type="text/javascript" src="../../js/sign_inup.js "></script>
    <!-- link -->
    <link rel="stylesheet" href="../../css/reset.css" />
    <link rel="stylesheet" href="../../css/common.css" />
    <link rel="stylesheet" href="../../css/sign_inup.css" />
</head>

<body>

    <div id="wrap">
        <didimdol-header></didimdol-header>

        <div id="wrap_content" class="sign_page up verification teacher">
            <div class="form_wrap">
                <ul class="signUp_way">
                    <li class="term_agree">
                        약관 동의
                    </li>
                    <li class="verification">
                        본인 인증
                    </li>
                    <li class="info_input">
                        정보 입력
                    </li>
                    <li class="teacher_chk active">
                        교사 인증
                    </li>
                </ul>

                <h3 class="page_title">
                    교사 인증
                </h3>
                <p class="page_comment">
                    아래의 인증방법 중 하나를 이용해 진행해 주세요.
                </p>

                <div class="verify_box">
                    <ul class="verify_choice">
                        <li class="gpki">
                            <div class="icon_box">
                                <div class="icon"></div>
                            </div>
                            <span>GPKI/EPKI 인증</span>
                        </li>
                        <li class="document">
                            <div class="icon_box">
                                <div class="icon"></div>
                            </div>
                            <span>서류 인증 (재직증명서)</span>
                        </li>
                    </ul>

                    <div class="button_wrap">
                        <button class="basic_btn whiteOg cancel_btn">
                            다음에 인증할게요
                        </button>
                        <button class="basic_btn orange next_btn">
                            다음
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- 서류 인증 모달 -->
        <div class="modal_wrap documentChk_modal">
            <div class="modal_box">
                <h3 class="modal_title">서류 인증 (재직증명서)</h3>
                <div class="comment_list">
                    <p>관리자 승인 요청 전에는 일부페이지만 이용 가능합니다.</p>
                    <p>인증 완료는 인증 요청일 기준 3일정도 소요됩니다.</p>
                    <p>인증실패 시 재인증 가능합니다.</p>
                </div>
                <div class="document_upload">
                    <div class="top_area">
                        <input type="text" class="upload_name" readonly />
                        <div class="upload_box">
                            <label for="document_file" class="basic_btn orange">파일찾기</label>
                            <input type="file" id="document_file">
                        </div>
                    </div>
                    <div class="document_preview">

                    </div>
                </div>
                <div class="button_wrap">
                    <button class="basic_btn whiteOg cancel_btn close_btn">
                        닫기
                    </button>
                    <button class="basic_btn orange confirm_btn" disabled>
                        제출하기
                    </button>
                </div>
            </div>
        </div>

        <!-- 사용 불가 아이디 모달 -->
        <div class="modal_wrap message_modal nextChk_modal">
            <div class="modal_box">
                <span class="comment">
                    모든 서비스를 이용하시려면 마이클래스 > 회원정보
                    <br>
                    수정에서 교사인증을 해주세요.
                </span>
                <div class="button_wrap">
                    <button class="basic_btn orange confirm_btn" onclick="location.href='sign_up_complete.html'">
                        확인
                    </button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
