<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>디딤돌</title>
    <!--Import-->
    <script type="text/javascript" src="../../js/jquery-3.6.0.js"></script>
    <script type="text/javascript" src="../../js/commonElement.js "></script>
    <script type="text/javascript" src="../../js/common.js "></script>
    <script type="text/javascript" src="../../js/sign_inup.js "></script>
    <!-- link -->
    <link rel="stylesheet" href="../../css/reset.css" />
    <link rel="stylesheet" href="../../css/common.css" />
    <link rel="stylesheet" href="../../css/sign_inup.css" />
</head>

<body>

    <div id="wrap">
        <didimdol-header></didimdol-header>

        <div id="wrap_content" class="sign_page up verification">
            <div class="form_wrap">
                <ul class="signUp_way">
                    <li class="term_agree">
                        약관 동의
                    </li>
                    <li class="verification active">
                        본인 인증
                    </li>
                    <li class="info_input">
                        정보 입력
                    </li>
                    <li class="teacher_chk">
                        교사 인증
                    </li>
                </ul>

                <h3 class="page_title">
                    본인 인증
                </h3>
                <p class="page_comment">
                    아래의 인증방법 중 하나를 이용해 진행해 주세요.
                </p>

                <div class="verify_box">
                    <ul class="verify_choice">
                        <li class="phone">
                            <div class="icon_box">
                                <div class="icon"></div>
                            </div>
                            <span>핸드폰 인증</span>
                        </li>
                        <li class="pin">
                            <div class="icon_box">
                                <div class="icon"></div>
                            </div>
                            <span>아이핀 인증</span>
                        </li>
                    </ul>
                    
                    <span class="warning">본인인증을 진행하여 주세요.</span>
                    <div class="button_wrap">
                        <button class="basic_btn whiteOg cancel_btn">
                            취소
                        </button>
                        <button class="basic_btn orange next_btn" onclick="location.href='sign_up.html'">
                            다음
                        </button>
                    </div>
                </div>
            </div>
        </div>

    </div>
</body>

</html>
