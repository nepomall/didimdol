<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>디딤돌</title>
    <!--Import-->
    <script type="text/javascript" src="../../js/jquery-3.6.0.js"></script>
    <script type="text/javascript" src="../../js/commonElement.js "></script>
    <script type="text/javascript" src="../../js/common.js "></script>
    <script type="text/javascript" src="../../js/sign_inup.js "></script>
    <!-- link -->
    <link rel="stylesheet" href="../../css/reset.css" />
    <link rel="stylesheet" href="../../css/common.css" />
    <link rel="stylesheet" href="../../css/sign_inup.css" />
</head>

<body>

    <div id="wrap">
        <didimdol-header></didimdol-header>

        <div id="wrap_content" class="sign_page up agree">
            <div class="form_wrap">
                <ul class="signUp_way">
                    <li class="term_agree active">
                        약관 동의
                    </li>
                    <li class="verification">
                        본인 인증
                    </li>
                    <li class="info_input">
                        정보 입력
                    </li>
                    <li class="teacher_chk">
                        교사 인증
                    </li>
                </ul>

                <h3 class="page_title">
                    약관동의
                </h3>
                <p class="page_comment">
                    회원가입을 위해 아래의 약관에 동의해 주세요.
                </p>

                <div class="terms_box">
                    <div class="chk_wrap">
                        <input type="checkbox" id="chkAll" class="chk">
                        <label for="chkAll">
                            전체 동의하기
                        </label>
                    </div>
                    <ul class="term_list">
                        <li>
                            <div class="title">
                                <div class="chk_wrap">
                                    <input type="checkbox" id="use_term" name="chk" class="chk">
                                    <label for="use_term">
                                        서비스 이용약관 동의<span>(필수)</span>
                                    </label>
                                </div>
                                <button class="switch_btn"></button>
                            </div>
                            <div class="term_text">
                                <span>
                                    약관 내용이 들어갑니다.
                                </span>
                            </div>
                        </li>
                        <li>
                            <div class="title">
                                <div class="chk_wrap">
                                    <input type="checkbox" id="info_term" name="chk" class="chk">
                                    <label for="info_term">
                                        개인정보 수집 및 이용 동의<span>(필수)</span>
                                    </label>
                                </div>
                                <button class="switch_btn"></button>
                            </div>
                            <div class="term_text">
                                <span>
                                    약관 내용이 들어갑니다.
                                </span>
                            </div>
                        </li>
                    </ul>
                    <div class="privacy_set">
                        <div class="title">
                            <h3>개인정보 보유 기간 설정</h3>
                            <div class="tip_box">
                                <div class="bubble">
                                    <p>개인정보 보유 기간</p>
                                    <span>
                                        개인정보 보유기간 선택 시 해당 기간 동안 로그인하지 않으셔도 개인정보를 삭제 또는 별도 분리하지 않습니다.
                                    </span>
                                </div>
                            </div>
                        </div>
                        <div class="radio_wrap">
                            <input type="radio" name="basic" id="year_1" class="radio">
                            <label for="year_1">
                                1년
                            </label>
                            <input type="radio" name="basic" id="year_3" class="radio">
                            <label for="year_3">
                                3년
                            </label>
                            <input type="radio" name="basic" id="year_5" class="radio">
                            <label for="year_5">
                                5년
                            </label>
                        </div>
                    </div>
                    <span class="warning">필수 회원 약관에 동의해 주세요.</span>
                    <div class="button_wrap">
                        <button class="basic_btn whiteOg cancel_btn">
                            취소
                        </button>
                        <button class="basic_btn orange next_btn" onclick="location.href='identity_verification.html'">
                            다음
                        </button>
                    </div>
                </div>
            </div>
        </div>

    </div>
</body>

</html>
