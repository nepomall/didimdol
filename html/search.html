<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>디딤돌</title>
    <!--Import-->
    <script type="text/javascript" src="../js/jquery-3.6.0.js"></script>
    <script type="text/javascript" src="../js/commonElement.js "></script>
    <script type="text/javascript" src="../js/common.js "></script>
    <!-- link -->
    <link rel="stylesheet" href="../css/reset.css" />
    <link rel="stylesheet" href="../css/common.css" />
    <link rel="icon" href="../images/icon/favicon.ico">
</head>

<body>

    <div id="wrap">
        <didimdol-header></didimdol-header>
        <didimdol-sidemenu></didimdol-sidemenu>

        <div id="wrap_content" class="search_page">
            <div class="wrap_inner">

                <div class="search_wrap">
                    <input type="text" value="검색어" placeholder="검색어를 입력해 주세요.">
                    <button type="button" class="search_btn"></button>
                </div>
                
                <!-- 검색결과 없을 시 텍스트 “검색 결과가 없습니다.”-->
                <p class="search_comment">
                    “검색 결과가 총 <span>(12)</span>건 입니다.”
                </p>
    
                <div class="tabs">
                    <div class="tab active">
                        전체
                    </div>
                    <div class="tab">
                        수업 플러스 자료
                    </div>
                    <div class="tab">
                        평가 자료
                    </div>
                    <div class="tab">
                        디지털 수업 자료
                    </div>
                    <div class="tab">
                        나눔 마당
                    </div>
                </div>
    
                <div class="result_wrap">
                    <h3 class="title">
                        수업 플러스 자료 <span>(10건)</span>
                    </h3>
                    <ul class="result_list">
                        <li>
                            <div class="top">
                                <p class="list_title">
                                    파일 or 자료명 제목이 나타나는 부분입니다.
                                </p>
                                <div class="right">
                                    <span class="type">수학</span>
                                    <span class="date">0000. 00. 00</span>
                                </div>
                            </div>
                            <div class="way">
                                <span>하위메뉴</span>
                                <span>학년</span>
                                <span>학기</span>
                                <span>단원</span>
                            </div>
                        </li>
                        <li>
                            <div class="top">
                                <p class="list_title">
                                    파일 or 자료명 제목이 나타나는 부분입니다.
                                </p>
                                <div class="right">
                                    <span class="type">수학</span>
                                    <span class="date">0000. 00. 00</span>
                                </div>
                            </div>
                            <div class="way">
                                <span>하위메뉴</span>
                                <span>학년</span>
                                <span>학기</span>
                                <span>단원</span>
                            </div>
                        </li>
                    </ul>
                    <div class="more_view_wrap">
                        <button class="more_view_btn"></button>
                        <span>더보기</span>
                    </div>
                </div>
                <div class="result_wrap">
                    <h3 class="title">
                        평가 자료 <span>(0건)</span>
                    </h3>
                </div>
                <div class="result_wrap">
                    <h3 class="title">
                        디지털 수업 자료 <span>(0건)</span>
                    </h3>
                </div>
                <div class="result_wrap">
                    <h3 class="title">
                        나눔 마당 <span>(0건)</span>
                    </h3>
                </div>

            </div>
        </div>

        <didimdol-footer></didimdol-footer>
    </div>
</body>

</html>
