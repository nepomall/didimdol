<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>디딤돌</title>
    <!--Import-->
    <script type="text/javascript" src="../../js/jquery-3.6.0.js"></script>
    <script type='text/javascript' src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.14.0/Sortable.min.js"></script>
    <script type="text/javascript" src="../../js/common.js "></script>
    <script type="text/javascript" src="../../js/deigitalClass_game.js "></script>
    <!-- link -->
    <link rel="stylesheet" href="../../css/reset.css" />
    <link rel="stylesheet" href="https://unpkg.com/swiper@8/swiper-bundle.min.css" />
    <link rel="stylesheet" href="../../css/common.css" />
    <link rel="stylesheet" href="../../css/digitalClass_game.css" />
    <link rel="icon" href="../images/icon/favicon.ico">
</head>

<body>

    <div id="wrap">

        <div id="wrap_content" class="deigitalClass_game gradeTwo bulidUp game">
            <div class="wrap_inner">
                <div class="head">
                    <p>
                        <span>디지털 수학</span>&ensp;2학년 1학기 - 쌓기나무
                    </p>
                    <button class="help_btn"></button>
                </div>
                <div class="explain_box">
                    <div class="comment">
                        <h3>쌓기나무</h3>
                        <p>원하는 위치에 나무를 쌓아본 후 여러 방향으로 돌려서 관찰해 보세요.</p>
                    </div>
                    <div class="button_wrap">
                        <button class="copy_btn">
                            링크복사
                        </button>
                        <button class="qr_btn">
                            QR
                        </button>
                    </div>
                </div>
                <div class="game_wrap">
                    <div class="game_place">
                        <div class="screen">
                            <div class="build_box"></div>
                            <div class="box_control">
                                <!-- 관찰모드 off시 home버튼만 노출 -->
                                <button class="turn_right"></button>
                                <button class="home"></button>
                                <button class="turn_left"></button>
                            </div>
                        </div>
                        <div class="tab_wrap">
                            <!-- 관찰모드 off시 나무 쌓기 display none -->
                            <div class="tabs">
                                <p>나무 쌓기</p>
                                <div class="tab active">
                                    쌓기
                                </div>
                                <div class="tab">
                                    빼기
                                </div>
                            </div>
                            <div class="tabs">
                                <p>관찰 모드</p>
                                <div class="tab">
                                    ON
                                </div>
                                <div class="tab active">
                                    OFF
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="bottom_area">
                        <div class="left">
                            <button class="reset_btn" disabled></button>
                        </div>
                        <div class="right">
                            <span class="kotra">퀴즈</span>
                            <button class="next_btn" onclick="location.href='math_buildUp_quiz.html'"></button>
                        </div>
                    </div>
                </div>
            </div>
            <!-- 가이드 -->
            <button class="guide_close"></button>
            <div class="guide_comment link">
                현재 화면을 학생들과 공유할 수 있어요!
            </div>
            <div class="guide_comment reset">
                초기화
            </div>
            <div class="guide_comment control">
                판 전체를 좌우 회전 할 수 있습니다.
            </div>
            <div class="guide_comment bulid">
                나무를 쌓거나 뺄수 있습니다.
            </div>
            <div class="guide_comment obuserver">
                관찰 화면으로 전환하면 마우스를 이용해 상하좌우 볼 수 있습니다.
            </div>
        </div>

    </div>
</body>

</html>
