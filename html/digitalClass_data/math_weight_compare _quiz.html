<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>디딤돌</title>
    <!--Import-->
    <script type="text/javascript" src="../../js/jquery-3.6.0.js"></script>
    <script type='text/javascript' src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>
    <script type="text/javascript" src="../../js/common.js "></script>
    <script type="text/javascript" src="../../js/deigitalClass_game.js "></script>
    <!-- link -->
    <link rel="stylesheet" href="../../css/reset.css" />
    <link rel="stylesheet" href="https://unpkg.com/swiper@8/swiper-bundle.min.css" />
    <link rel="stylesheet" href="../../css/common.css" />
    <link rel="stylesheet" href="../../css/digitalClass_game.css" />
    <link rel="icon" href="../images/icon/favicon.ico">
</head>

<body>

    <div id="wrap">

        <div id="wrap_content" class="deigitalClass_game gradeOne weight  quiz">
            <div class="wrap_inner">
                <div class="head">
                    <p>
                        <span>디지털 수학</span>&ensp;1학년 1학기 - 무게비교
                    </p>
                </div>
                <div class="explain_box">
                    <div class="comment">
                        <h3>무게 비교 - <span>Quiz!</span></h3>
                    </div>
                </div>
                <div class="game_wrap weight">
                    <div class="question_comment">
                        <span class="kotra">아래 물건 중 가장 무거운 것은 무엇일까요?</span>
                    </div>
                    <div class="game_place">
                        <div class="screen">
                            <!-- 정답 공개 클릭 시 가장 긴 img_box에 correct 클래스 추가 -->
                            <div class="swiper-slide canDrag">
                                <div class="img_box">
                                    <img src="../../img/digitalClass/weight_img_3.svg" alt="">
                                </div>
                            </div>
                            <div class="swiper-slide canDrag">
                                <div class="img_box">
                                    <img src="../../img/digitalClass/weight_img_4.svg" alt="">
                                </div>
                            </div>
                            <div class="swiper-slide canDrag">
                                <div class="img_box correct">
                                    <img src="../../img/digitalClass/pig.png" alt="">
                                </div>
                            </div>

                        </div>
                    </div>
                    <div class="bottom_area">
                        <!-- 정답공개 클릭 시 다시 풀기 버튼 block 처리 -->
                        <button class="compare_btn basic_btn orange quiz">
                            정답 공개
                        </button>
                        <button class="reSolve_btn basic_btn orange">
                            다시 풀기
                        </button>
                        <button class="goback_btn basic_btn whiteOg" onclick="location.href='math_weight_compare.html'">
                            처음으로 돌아가기
                        </button>
                    </div>
                    <!-- <div class="compare_btn"></div> -->
                </div>
            </div>
        </div>

    </div>
</body>

</html>
