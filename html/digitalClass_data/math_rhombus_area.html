<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>디딤돌</title>
    <!--Import-->
    <script type="text/javascript" src="../../js/jquery-3.6.0.js"></script>
    <script type='text/javascript' src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.14.0/Sortable.min.js"></script>
    <script type="text/javascript" src="../../js/common.js "></script>
    <script type="text/javascript" src="../../js/deigitalClass_game.js "></script>
    <!-- link -->
    <link rel="stylesheet" href="../../css/reset.css" />
    <link rel="stylesheet" href="https://unpkg.com/swiper@8/swiper-bundle.min.css" />
    <link rel="stylesheet" href="../../css/common.css" />
    <link rel="stylesheet" href="../../css/digitalClass_game.css" />
    <link rel="icon" href="../images/icon/favicon.ico">
</head>

<body>

    <div id="wrap">

        <div id="wrap_content" class="deigitalClass_game gradeFive rhombus area game">
            <div class="wrap_inner">
                <div class="head">
                    <p>
                        <span>디지털 수학</span>&ensp;5학년 1학기 - 마름모의 넓이
                    </p>
                    <button class="help_btn"></button>
                </div>
                <div class="explain_box">
                    <div class="comment">
                        <h3>마름모의 넓이</h3>
                        <p>삼각형으로 잘라 마름모의 넓이 구하기</p>
                        <p>직사각형을 이용하여 넓이 구하기</p>
                    </div>
                    <div class="button_wrap">
                        <button class="copy_btn">
                            링크복사
                        </button>
                        <button class="qr_btn">
                            QR
                        </button>
                    </div>
                </div>
                <div class="game_wrap">
                    <div class="screen">
                        <div class="figure_area">
                            
                        </div>
                        <div class="control_wrap">
                            <button class="cut_btn"></button>
                            <button class="plus_btn"></button>
                            <button class="check_btn"></button>
                        </div>
                    </div>
                    <div class="bottom_area">
                        <div class="left">
                            <button class="reset_btn" disabled></button>
                            <button class="hint_btn"></button>
                        </div>
                        <div class="right">
                            <span class="kotra">퀴즈</span>
                            <button class="next_btn" onclick="location.href='math_rhombus_area_quiz.html'"></button>
                        </div>
                    </div>
                </div>
            </div>
            <!-- 가이드 -->
            <button class="guide_close"></button>
            <div class="guide_comment link">
                현재 화면을 학생들과 공유할 수 있어요!
            </div>
            <div class="guide_comment reset">
                초기화
            </div>
            <div class="guide_comment cut">
                넓이를 구하는 방법을 선택할 수 있습니다.
            </div>
            <div class="guide_comment check">
                클릭하면 도형의 구성 요소를 확인할 수 있습니다.
            </div>
            <div class="guide_comment tip">
                클릭하시면 학습 TIP을 제공합니다.
            </div>
        </div>

    </div>
</body>

</html>
