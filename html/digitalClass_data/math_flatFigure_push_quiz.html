<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>디딤돌</title>
    <!--Import-->
    <script type="text/javascript" src="../../js/jquery-3.6.0.js"></script>
    <script type='text/javascript' src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>
    <script type="text/javascript" src="../../js/common.js "></script>
    <script type="text/javascript" src="../../js/deigitalClass_game.js "></script>
    <!-- link -->
    <link rel="stylesheet" href="../../css/reset.css" />

<body>

    <div id="wrap">

        <div id="wrap_content" class="deigitalClass_game gradeFour flatFigure push quiz">
            <div class="wrap_inner">
                <div class="head">
                    <p>
                        <span>디지털 수학</span>&ensp;4학년 1학기-평면도형 밀기
                    </p>
                </div>
                <div class="explain_box">
                    <div class="comment">
                        <h3>평면도형 밀기 - <span>Quiz!</span></h3>
                    </div>
                </div>
                <div class="game_wrap">
                    <div class="question_comment">
                        <span class="kotra">&lt;보기&gt; 의 도형을 오른쪽으로 밀었을 때의 모양을 찾아 보세요.</span>
                    </div>
                    <div class="game_place">
                        <div class="screen">
                            <div class="preview">
                                <div class="img_box">
                                    <img src="../../img/digitalClass/figure_quiz_1.png" alt="">
                                </div>
                            </div>
                            <ul class="answer">
                                <li class="img_box correct">
                                    <img src="../../img/digitalClass/figure_quiz_1.png" alt="">
                                </li>
                                <li class="img_box">
                                    <img src="../../img/digitalClass/figure_quiz_2.png" alt="">
                                </li>
                                <li class="img_box">
                                    <img src="../../img/digitalClass/figure_quiz_3.png" alt="">
                                </li>
                            </ul>
                        </div>
                    </div>
                    <div class="bottom_area">
                        <div class="left">
                            <button class="prev_btn" onclick="location.href='math_flatFigure_push.html'"></button>
                            <span class="kotra">이전</span>
                        </div>
                        <!-- 정답공개 클릭 시 다시 풀기 버튼 block 처리 -->
                        <button class="compare_btn basic_btn orange quiz">
                            정답 공개
                        </button>
                        <button class="reSolve_btn basic_btn orange">
                            다시 풀기
                        </button>
                        <button class="goback_btn basic_btn whiteOg" onclick="location.href='math_flatFigure_choice.html'">
                            처음으로 돌아가기
                        </button>
                    </div>
                    <!-- <div class="compare_btn"></div> -->
                </div>
            </div>
        </div>

    </div>
