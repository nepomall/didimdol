<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>디딤돌</title>
    <!--Import-->
    <script type="text/javascript" src="../../js/jquery-3.6.0.js"></script>
    <script type='text/javascript' src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.14.0/Sortable.min.js"></script>
    <script type="text/javascript" src="../../js/common.js "></script>
    <script type="text/javascript" src="../../js/deigitalClass_game.js "></script>
    <!-- link -->
    <link rel="stylesheet" href="../../css/reset.css" />
    <link rel="stylesheet" href="https://unpkg.com/swiper@8/swiper-bundle.min.css" />
    <link rel="stylesheet" href="../../css/common.css" />
    <link rel="stylesheet" href="../../css/digitalClass_game.css" />
    <link rel="icon" href="../images/icon/favicon.ico">
</head>

<body>

    <div id="wrap">

        <div id="wrap_content" class="deigitalClass_game gradeFour flatFigure flip game">
            <div class="wrap_inner">
                <div class="head">
                    <p>
                        <span>디지털 수학</span>&ensp;4학년 1학기-평면도형 뒤집기
                    </p>
                    <button class="help_btn"></button>
                </div>
                <div class="explain_box">
                    <div class="comment">
                        <h3>평면도형 뒤집기</h3>
                    </div>
                    <div class="button_wrap">
                        <button class="copy_btn">
                            링크복사
                        </button>
                        <button class="qr_btn">
                            QR
                        </button>
                    </div>
                </div>
                <div class="game_wrap">
                    <div class="screen">
                        <div class="play_area"></div>
                        <div class="control_area">
                            <button class="up_btn"></button>
                            <button class="down_btn"></button>
                            <button class="left_btn"></button>
                            <button class="right_btn"></button>
                        </div>
                        <div class="hint_box">
                            <button class="close_btn"></button>
                            <p class="comment">
                                1. 도형을 아래쪽으로 뒤집으면 도형의 위쪽과 아래쪽이 서로 바뀌어요.
                                <br>
                                2. 왼쪽으로 뒤집은 모양과 오른쪽으로 뒤집은 모양은 서로 같아요.
                            </p>
                        </div>
                    </div>
                    <div class="bottom_area">
                        <div class="left">
                            <button class="prev_btn" onclick="location.href='math_flatFigure_choice.html'"></button>
                            <span class="kotra">이전</span>
                        </div>
                        <div class="center">
                            <button class="reset_btn" disabled></button>
                            <button class="change_btn"></button>
                            <button class="hint_btn"></button>
                        </div>
                        <div class="right">
                            <span class="kotra">퀴즈</span>
                            <button class="next_btn" onclick="location.href='math_flatFigure_flip_quiz.html'"></button>
                        </div>
                    </div>
                </div>
            </div>
            <!-- 가이드 -->
            <button class="guide_close"></button>
            <div class="guide_comment link">
                현재 화면을 학생들과 공유할 수 있어요!
            </div>
            <div class="guide_comment reset">
                위치 초기화
            </div>
            <div class="guide_comment change">
                도형 변경
            </div>
            <div class="guide_comment move">
                이동 컨트롤러 : 도형을 원하는 방향으로 이동할 수 있어요!
            </div>
            <div class="guide_comment tip">
                클릭하시면 학습 TIP을 제공합니다.
            </div>
        </div>

        <!-- 이동불가 모달 -->
        <div class="modal_wrap message_modal cannotMove_modal">
            <div class="modal_box">
                <span class="comment">
                    더 이상 이동할 수 없습니다.
                </span>
                <div class="button_wrap">
                    <button class="basic_btn orange confirm_btn close_btn">
                        확인
                    </button>
                </div>
            </div>
        </div>

        <!-- 도형변경 모달 -->
        <div class="modal_wrap change_modal">
            <div class="modal_box">
                <h3 class="modal_title">도형변경</h3>
                <button class="close_btn"></button>

                <div class="tabs change">
                    <div class="tab dal active">
                        도형
                    </div>
                    <div class="tab dal">
                        문자
                    </div>
                    <div class="tab dal">
                        숫자
                    </div>
                    <div class="tab dal">
                        도형 업로드
                    </div>
                </div>

                <div class="choice_area">
                    <div class="swiper-container choice_slide">
                        <div class="swiper-wrapper">
                            <div class="swiper-slide">
                                <div class="img_box">
                                    <img src="../../img/digitalClass/figure_1.png" alt="">
                                </div>
                            </div>
                            <div class="swiper-slide">
                                <div class="img_box">
                                    <img src="../../img/digitalClass/figure_2.png" alt="">
                                </div>
                            </div>
                            <div class="swiper-slide">
                                <div class="img_box">
                                    <img src="../../img/digitalClass/figure_3.png" alt="">
                                </div>
                            </div>
                            <div class="swiper-slide">
                                <div class="img_box">
                                    <img src="../../img/digitalClass/figure_4.png" alt="">
                                </div>
                            </div>
                            <div class="swiper-slide">
                                <div class="img_box">
                                    <img src="../../img/digitalClass/figure_5.png" alt="">
                                </div>
                            </div>
                            <div class="swiper-slide">
                                <div class="img_box">
                                    <img src="../../img/digitalClass/figure_5.png" alt="">
                                </div>
                            </div>
                            <div class="swiper-slide">
                                <div class="img_box">
                                    <img src="../../img/digitalClass/figure_5.png" alt="">
                                </div>
                            </div>
                            <div class="swiper-slide">
                                <div class="img_box">
                                    <img src="../../img/digitalClass/figure_5.png" alt="">
                                </div>
                            </div>
                            <div class="swiper-slide">
                                <div class="img_box">
                                    <img src="../../img/digitalClass/figure_5.png" alt="">
                                </div>
                            </div>
                        </div>
                        <!-- Add Arrows -->
                        <div class="swiper-button-next"></div>
                        <div class="swiper-button-prev"></div>
                    </div>
                </div>

                <div class="button_wrap">
                    <button class="basic_btn orange confirm_btn">
                        확인
                    </button>
                </div>
            </div>
        </div>

    </div>
</body>

</html>
