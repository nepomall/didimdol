<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>디딤돌</title>
    <!--Import-->
    <script type="text/javascript" src="../../js/jquery-3.6.0.js"></script>
    <script type='text/javascript' src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.14.0/Sortable.min.js"></script>
    <script type="text/javascript" src="../../js/common.js "></script>
    <script type="text/javascript" src="../../js/deigitalClass_game.js "></script>
    <!-- link -->
    <link rel="stylesheet" href="../../css/reset.css" />
    <link rel="stylesheet" href="https://unpkg.com/swiper@8/swiper-bundle.min.css" />
    <link rel="stylesheet" href="../../css/common.css" />
    <link rel="stylesheet" href="../../css/digitalClass_game.css" />
    <link rel="icon" href="../images/icon/favicon.ico">
</head>

<body>

    <div id="wrap">

        <div id="wrap_content" class="deigitalClass_game gradeTwo chess">
            <div class="wrap_inner">
                <div class="head">
                    <p>
                        <span>디지털 수학</span>&ensp;2학년 1학기 - 칠교판
                    </p>
                    <button class="help_btn"></button>
                </div>
                <div class="explain_box">
                    <div class="comment">
                        <h3>칠교판</h3>
                        <p>카드를 선택하고 모양 조각을 옮겨서 완성하세요.</p>
                    </div>
                    <div class="button_wrap">
                        <button class="copy_btn">
                            링크복사
                        </button>
                        <button class="qr_btn">
                            QR
                        </button>
                    </div>
                </div>
                <div class="game_wrap">
                    <div class="slide_wrap">
                        <div class="game_slide">
                            <div class="swiper-wrapper">
                                <div class="swiper-slide card">
                                    <div class="img_box">
                                        <img src="" alt="">
                                    </div>
                                </div>
                                <div class="swiper-slide card">
                                    <div class="img_box">
                                        <img src="" alt="">
                                    </div>
                                </div>
                                <div class="swiper-slide card">
                                    <div class="img_box">
                                        <img src="" alt="">
                                    </div>
                                </div>
                                <div class="swiper-slide card">
                                    <div class="img_box">
                                        <img src="" alt="">
                                    </div>
                                </div>
                                <div class="swiper-slide card">
                                    <div class="img_box">
                                        <img src="" alt="">
                                    </div>
                                </div>
                                <div class="swiper-slide card">
                                    <div class="img_box">
                                        <img src="" alt="">
                                    </div>
                                </div>
                            </div>
                            <!-- Add Arrows -->
                            <div class="swiper-button-next"></div>
                            <div class="swiper-button-prev"></div>
                        </div>
                        <div class="my_own card">
                            내맘대로 만들기
                        </div>
                    </div>
                    <div class="game_place">
                        <div class="screen drop dragAndDrop">
                            <span>카트를 선택해 주세요.</span>
                            <div class="board">
                                <div class="complete"></div>
                            </div>
                        </div>
                        <div class="screen pick">
                            <div class="piece dragAndDrop"></div>
                        </div>
                        <div class="tabs">
                            <p>구분선</p>
                            <div class="tab active">
                                ON
                            </div>
                            <div class="tab">
                                OFF
                            </div>
                        </div>
                    </div>
                    <div class="bottom_area">
                        <div class="left">
                            <button class="reset_btn" disabled></button>
                        </div>
                        <div class="right">
                            <span class="kotra">퀴즈</span>
                            <button class="next_btn" onclick="location.href='math_chessBoard_quiz.html'"></button>
                        </div>
                    </div>
                </div>
            </div>
            <!-- 가이드 -->
            <button class="guide_close"></button>
            <div class="guide_comment link">
                현재 화면을 학생들과 공유할 수 있어요!
            </div>
            <div class="guide_comment reset">
                초기화
            </div>
            <div class="guide_comment contour">
                도형의 구분선 유무를 선택할  수 있습니다.
            </div>
            <div class="guide_comment drag">
                조각을 드래그해서 카드의 모양을 만들어 보세요.
            </div>
        </div>

    </div>
</body>

</html>
