<body>

    <div id="wrap">

        <div id="wrap_content" class="deigitalClass_game gradeThree fractionCompare quiz">
            <div class="wrap_inner">
                <div class="head">
                    <p>
                        <span>디지털 수학</span>&ensp;3학년 1학기-분수의 크기 비교
                    </p>
                </div>
                <div class="explain_box">
                    <div class="comment">
                        <h3>분수의 크기 비교 - <span>Quiz!</span></h3>
                    </div>
                </div>
                <div class="game_wrap bulid">
                    <div class="question_comment">
                        <span class="kotra">그림을 보고 ◯ 안에 &gt;, =, &lt;를 알맞게 써넣으세요.</span>
                    </div>
                    <div class="game_place">
                        <div class="screen">
                            <div class="divide left"></div>
                            <div class="num_wrap">
                                <div class="fractions_num">

                                    <span></span>
                                    <input type="text" class="denominator" value="4" readonly>

                                <div class="fractions_num">
                                    <input type="text" class="numerator" value="1" readonly>
                                    <span></span>
                                    <input type="text" class="denominator" value="6" readonly>
                                </div>
                            </div>
                            <div class="divide right"></div>
                        </div>
                    </div>
                    <div class="bottom_area">
                        <!-- 정답공개 클릭 시 다시 풀기 버튼 block 처리 -->
                        <button class="compare_btn basic_btn orange quiz">
                            정답 공개
                        </button>
                        <button class="reSolve_btn basic_btn orange">
                            다시 풀기
                        </button>
                        <button class="goback_btn basic_btn whiteOg" onclick="location.href='math_bulidUp.html'">
                            처음으로 돌아가기
