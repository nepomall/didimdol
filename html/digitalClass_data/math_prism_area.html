<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>디딤돌</title>
    <!--Import-->
    <script type="text/javascript" src="../../js/jquery-3.6.0.js"></script>
    <script type='text/javascript' src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.14.0/Sortable.min.js"></script>
    <script type="text/javascript" src="../../js/common.js "></script>
    <script type="text/javascript" src="../../js/deigitalClass_game.js "></script>
    <!-- link -->
    <link rel="stylesheet" href="../../css/reset.css" />
    <link rel="stylesheet" href="https://unpkg.com/swiper@8/swiper-bundle.min.css" />
    <link rel="stylesheet" href="../../css/common.css" />
    <link rel="stylesheet" href="../../css/digitalClass_game.css" />
    <link rel="icon" href="../images/icon/favicon.ico">
</head>

<body>

    <div id="wrap">

        <div id="wrap_content" class="deigitalClass_game gradeSix prism game">
            <div class="wrap_inner">
                <div class="head">
                    <p>
                        <span>디지털 수학</span>&ensp;6학년 1학기 - 각기둥
                    </p>
                    <button class="help_btn"></button>
                </div>
                <div class="explain_box">
                    <div class="comment">
                        <h3>각기둥</h3>
                    </div>
                    <div class="button_wrap">
                        <button class="copy_btn">
                            링크복사
                        </button>
                        <button class="qr_btn">
                            QR
                        </button>
                    </div>
                </div>
                <div class="game_wrap">
                    <div class="tabs">
                        <div class="tab triangle active">
                            <div class="img_box"></div>
                            삼각기둥
                        </div>
                        <div class="tab square">
                            <div class="img_box"></div>
                            사각기둥
                        </div>
                        <div class="tab pentagon">
                            <div class="img_box"></div>
                            오각기둥
                        </div>
                    </div>
                    <div class="screen">
                        <div class="figure_area">
                            <button class="spin_btn"></button>
                            <div class="img_box">
                                <img src="../../img/digitalClass/triangle_prism.png" alt="">
                            </div>
                        </div>
                        <div class="control_wrap">
                            <div class="switch_wrap underside">
                                <p>밑면</p>
                                <div class="switch">
                                    <div class="on tab">
                                        ON
                                    </div>
                                    <div class="off tab active">
                                        OFF
                                    </div>
                                </div>
                            </div>
                            <div class="switch_wrap side">
                                <p>옆면</p>
                                <div class="switch">
                                    <div class="on tab">
                                        ON
                                    </div>
                                    <div class="off tab active">
                                        OFF
                                    </div>
                                </div>
                            </div>
                            <div class="switch_wrap edge">
                                <p>모서리</p>
                                <div class="switch">
                                    <div class="on tab">
                                        ON
                                    </div>
                                    <div class="off tab active">
                                        OFF
                                    </div>
                                </div>
                                <div class="on_info">
                                    각 기둥의 각 모서리를 클릭하면
                                    <br>
                                    다른 색으로 변경됩니다
                                </div>
                            </div>
                            <div class="switch_wrap vertex">
                                <p>꼭짓점</p>
                                <div class="switch">
                                    <div class="on tab">
                                        ON
                                    </div>
                                    <div class="off tab active">
                                        OFF
                                    </div>
                                </div>
                                <div class="on_info">
                                    각 기둥의 각 꼭짓점을 클릭하면
                                    <br>
                                    다른 색으로 변경됩니다
                                </div>
                            </div>
                            <div class="switch_wrap height">
                                <p>높이</p>
                                <div class="switch">
                                    <div class="on tab">
                                        ON
                                    </div>
                                    <div class="off tab active">
                                        OFF
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="bottom_area">
                        <div class="left">
                            <button class="reset_btn" disabled></button>
                            <button class="hint_btn"></button>
                        </div>
                        <div class="right">
                            <span class="kotra">퀴즈</span>
                            <button class="next_btn" onclick="location.href='math_prism_area_quiz.html'"></button>
                        </div>
                    </div>
                </div>
            </div>
            <!-- 가이드 -->
            <button class="guide_close"></button>
            <div class="guide_comment link">
                현재 화면을 학생들과 공유할 수 있어요!
            </div>
            <div class="guide_comment reset">
                초기화
            </div>
            <div class="guide_comment tab">
                관찰하고 싶은 각기둥을 고르세요.
            </div>
            <div class="guide_comment control">
                관찰하고 싶은 각기둥의 구성 요소를 클릭하세요.
            </div>
            <div class="guide_comment tip">
                클릭하시면 학습 TIP을 제공합니다.
            </div>
            <div class="guide_comment spin">
                마우스를 이용해 360도 관찰 할 수 있습니다.
            </div>
        </div>

    </div>
</body>

</html>
