<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>디딤돌</title>
    <!--Import-->
    <script type="text/javascript" src="../../js/jquery-3.6.0.js"></script>
    <script type='text/javascript' src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>
    <script type="text/javascript" src="../../js/common.js "></script>
    <script type="text/javascript" src="../../js/deigitalClass_game.js "></script>
    <!-- link -->
    <link rel="stylesheet" href="../../css/reset.css" />

<body>

    <div id="wrap">

        <div id="wrap_content" class="deigitalClass_game gradeFive rhombus area quiz">
            <div class="wrap_inner">
                <div class="head">
                    <p>
                        <span>디지털 수학</span>&ensp;5학년 1학기 - 마름모의 넓이
                    </p>
                </div>
                <div class="explain_box">
                    <div class="comment">
                        <h3>마름모의 넓이 - <span>Quiz!</span></h3>
                    </div>
                </div>
                <div class="game_wrap">
                    <div class="question_comment">
                        <span class="kotra">마름모의 넓이는 몇 cm^2 일까요?</span>
                    </div>
                    <div class="game_place">
                        <div class="screen">
                            <div class="figure_area">
                                <div class="answer">
                                    <span>60cm^2</span> 
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="bottom_area">
                        <!-- 정답공개 클릭 시 다시 풀기 버튼 block 처리 -->
                        <button class="compare_btn basic_btn orange quiz">
                            정답 공개
                        </button>
                        <button class="reSolve_btn basic_btn orange">
                            다시 풀기
                        </button>
                        <button class="goback_btn basic_btn whiteOg" onclick="location.href='math_rhombus_area.html'">
                            처음으로 돌아가기
                        </button>
                    </div>
                    <!-- <div class="compare_btn"></div> -->
                </div>
            </div>
        </div>

    </div>
